<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script charset="utf-8" src="../src/app.js"></script>
    <link rel="stylesheet" href="../src/app.css" />
    <title>virtual Visit</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container">

      <div id ="header" class="row">

         <div class="col-xs-12 col-md-8 header-left">
           <!-- logo and name -->
             <img id="logo" src="../images/heart.svg">
             <h3>Virtual Care</h3>

         </div>

      <div class="col-xs-12 col-md-8 tabs">
      <!-- Tab links -->
        <button class="tablinks" onclick="openCity(event, 'Homepage')">Plan Visit</button>
        <button class="tablinks" onclick="openCity(event, 'MyAppointment')">My Appointments</button>
        <button class="tablinks" onclick="openCity(event, 'Documents')">My Documents</button>
      </div>


      <div class="col-xs-12 col-md-8 header-right">
        <div id="drop_menu">
          <img src="https://img.icons8.com/material-outlined/24/000000/menu--v1.png"/>
          <img src="https://img.icons8.com/ios/50/000000/name--v2.png"/>
        </div>
      </div>

    </div>


  <div class="welcome">
    <h1>Welcome to Virtual Visit!</h1>
    <h2>Doctors on call 24/7</h2>
    <button class="btn get_started">Get Started</button>

  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
